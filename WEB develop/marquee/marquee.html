<h1>Title: Advance HTML: Marquee</h1>

<div>
    <h2>Marquee</h2>

    <marquee behaviour="slide" direction="left" bgcolor="olive" width="50%" height="50px">From right to left</marquee>
    <marquee behaviour="slide" direction="right" bgcolor="pink" width="50%" height="50px">From left to right</marquee>
    <marquee behaviour="slide" direction="up" bgcolor="dark pink" width="50%" height="50px">From bottom to up</marquee>
    <marquee behaviour="slide" direction="down" bgcolor="blue" width="50%" height="50px">From up to bottom</marquee>

</div>
